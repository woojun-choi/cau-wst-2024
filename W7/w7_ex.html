<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8"/>
    <title>W7 Exercise</title>
    <style>
      table > tbody > tr > th {
        color: rebeccapurple;
      } /*tbody 태그가 자동으로 들어가서 적용이 안됨*/
      th:hover{
        color: aliceblue;
      }
      th:active {
        color: beige;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>이름</th>
        <th>지역</th>
      </tr>
      <tr>
        <td>윤인성</td>
        <td>서울득별시 강서구 내발산동</td>
      </tr>
    </table>
  </body>
</html>
